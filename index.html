<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Беговой Турнир</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header-title">
            <h1>Бегуны против Лыжников</h1>
        </div>

        <div class="teams-row">
            <!-- Левая команда -->
            <div class="team left-team">
                <div class="image-container">
                    <img id="left-image" src="https://example.com/left-participant-1.png" alt="Бегун" class="participant-image">
                </div>
                <div class="team-name">БЕГУНЫ</div>
                <div class="controls">
                    <button id="left-prev" class="nav-button">◀</button>
                    <button id="left-next" class="nav-button">▶</button>
                </div>
            </div>

            <!-- VS разделитель -->
            <div class="vs-section">
                <div class="vs-text">VS</div>
            </div>

            <!-- Правая команда -->
            <div class="team right-team">
                <div class="image-container">
                    <img id="right-image" src="https://example.com/right-participant-1.png" alt="Лыжник" class="participant-image">
                </div>
                <div class="team-name">ЛЫЖНИКИ</div>
                <div class="controls">
                    <button id="right-prev" class="nav-button">◀</button>
                    <button id="right-next" class="nav-button">▶</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
