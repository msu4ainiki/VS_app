<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бегуны против Лыжников</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header-title">
            <h1>Бегуны против Лыжников</h1>
        </div>

        <!-- Квадратный контейнер для изображений -->
        <div id="screenshot-area" class="square-container">
            <!-- Левая команда - Бегуны -->
            <div class="team left-team">
                <div class="image-layer layer-1">
                    <img id="left-image-1" src="" alt="Бегун 1" class="participant-image">
                </div>
                <div class="image-layer layer-2">
                    <img id="left-image-2" src="" alt="Бегун 2" class="participant-image">
                </div>
                <div class="image-layer layer-3">
                    <img id="left-image-3" src="" alt="Бегун 3" class="participant-image">
                </div>
            </div>

            <!-- Центральный логотип -->
            <div class="center-logo">
                <img src="" alt="Логотип" class="logo-image">
            </div>

            <!-- Правая команда - Лыжники -->
            <div class="team right-team">
                <div class="image-layer layer-1">
                    <img id="right-image-1" src="" alt="Лыжник 1" class="participant-image">
                </div>
                <div class="image-layer layer-2">
                    <img id="right-image-2" src="" alt="Лыжник 2" class="participant-image">
                </div>
                <div class="image-layer layer-3">
                    <img id="right-image-3" src="" alt="Лыжник 3" class="participant-image">
                </div>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="controls-panel">
            <!-- Управление бегунами -->
            <div class="team-controls left-controls">
                <div class="control-row">
                    <span class="control-label">Бегун 1</span>
                    <button id="left-prev-1" class="nav-button">◀</button>
                    <button id="left-next-1" class="nav-button">▶</button>
                </div>
                <div class="control-row">
                    <span class="control-label">Бегун 2</span>
                    <button id="left-prev-2" class="nav-button">◀</button>
                    <button id="left-next-2" class="nav-button">▶</button>
                </div>
                <div class="control-row">
                    <span class="control-label">Бегун 3</span>
                    <button id="left-prev-3" class="nav-button">◀</button>
                    <button id="left-next-3" class="nav-button">▶</button>
                </div>
            </div>

            <!-- Управление лыжниками -->
            <div class="team-controls right-controls">
                <div class="control-row">
                    <span class="control-label">Лыжник 1</span>
                    <button id="right-prev-1" class="nav-button">◀</button>
                    <button id="right-next-1" class="nav-button">▶</button>
                </div>
                <div class="control-row">
                    <span class="control-label">Лыжник 2</span>
                    <button id="right-prev-2" class="nav-button">◀</button>
                    <button id="right-next-2" class="nav-button">▶</button>
                </div>
                <div class="control-row">
                    <span class="control-label">Лыжник 3</span>
                    <button id="right-prev-3" class="nav-button">◀</button>
                    <button id="right-next-3" class="nav-button">▶</button>
                </div>
            </div>
        </div>

        <!-- Кнопка создания плаката -->
        <button id="create-poster" class="save-button">📸 Создать плакат</button>
    </div>

    <!-- Подключаем конфиг и основной скрипт -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
